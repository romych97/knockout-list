<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Документы</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
</head>

<body>

    <div class="container" id="documents-app">
        <!-- ko foreach: { data: categories, as: 'category' } -->
        <div class="category" data-bind="
        event: { 
            mouseup: $root.handleCategoryMouseUp, 
            mousemove: $root.handleCategoryMouseMove
         },
        css: { 
            'dragging': isDragging, 
            'drop-target': $root.hoveredCategory() === category,
            'expanded': isExpanded
        }">
            <div class="title" data-bind="click: toggleCategory">

                <div class="title-group">
                    <div class="title-group-icon">
                        <!-- ko if: category.isExpanded() -->
                        <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M3.53976 0.193988C3.28126 0.452611 3.28126 0.871922 3.53976 1.13055L6.87001 4.46237C7.12851 4.721 7.54762 4.721 7.80612 4.46237C8.06462 4.20375 8.06462 3.78444 7.80612 3.52581L4.47587 0.193988C4.21737 -0.0646358 3.79826 -0.0646353 3.53976 0.193988Z"
                                fill="#0066FF" />
                            <path
                                d="M4.47058 0.193988C4.72908 0.452611 4.72908 0.871922 4.47058 1.13055L1.12999 4.47272C0.871489 4.73134 0.452377 4.73134 0.193876 4.47272C-0.0646252 4.2141 -0.0646252 3.79479 0.193876 3.53616L3.53447 0.193988C3.79297 -0.0646358 4.21208 -0.0646353 4.47058 0.193988Z"
                                fill="#0066FF" />
                        </svg>
                        <!-- /ko -->
                        <!-- ko ifnot: category.isExpanded() -->
                        <svg width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M3.53976 4.4727C3.28126 4.21408 3.28126 3.79476 3.53976 3.53614L6.87001 0.204315C7.12851 -0.0543084 7.54762 -0.054308 7.80612 0.204315C8.06462 0.462938 8.06462 0.88225 7.80612 1.14087L4.47587 4.4727C4.21737 4.73132 3.79826 4.73132 3.53976 4.4727Z"
                                fill="#0066FF" />
                            <path
                                d="M4.47058 4.4727C4.72908 4.21408 4.72908 3.79476 4.47058 3.53614L1.12999 0.193967C0.871489 -0.064656 0.452377 -0.0646556 0.193876 0.193968C-0.0646252 0.452591 -0.0646252 0.871902 0.193876 1.13053L3.53447 4.4727C3.79297 4.73132 4.21208 4.73132 4.47058 4.4727Z"
                                fill="#0066FF" />
                        </svg>
                        <!-- /ko -->
                    </div>

                    <span data-bind="text: category.name"></span>
                </div>

                <div class="icon-group" data-bind="event: { 
                    mousedown: $root.handleCategoryMouseDown,  
                 }, css: { 'dragging': isDragging }">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"
                        version="1.1" id="Capa_1" width="14px" height="14px" viewBox="0 0 71.753 71.753"
                        xml:space="preserve">
                        <g>
                            <path
                                d="M39.798,20.736H28.172v20.738L11.625,41.47V20.736H0L19.899,0.839L39.798,20.736z M51.855,70.914l19.897-19.896H60.129   V30.282l-16.547-0.004v20.74H31.957L51.855,70.914z" />
                        </g>
                    </svg>
                </div>

            </div>
            <!-- ko if: category.isExpanded() -->
            <div class="items" data-bind="foreach: { data: category.items, as: 'item' }">
                <div class="item">
                    <div class="title-group" data-bind="text: item.name"></div>
                    <div class="icon-group">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            fill="#000000" version="1.1" id="Capa_1" width="14px" height="14px"
                            viewBox="0 0 71.753 71.753" xml:space="preserve">
                            <g>
                                <path
                                    d="M39.798,20.736H28.172v20.738L11.625,41.47V20.736H0L19.899,0.839L39.798,20.736z M51.855,70.914l19.897-19.896H60.129   V30.282l-16.547-0.004v20.74H31.957L51.855,70.914z" />
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
            <!-- /ko -->
        </div>
        <!-- /ko -->
    </div>



    <script src="js/index.js"></script>
</body>

</html>
